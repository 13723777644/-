<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 普通商品管理 <span class="c-gray en">&gt;</span> 添加分类 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">


  <div class="mt-20">

  <form action="{:U('news_cat_add')}?id={$id}" method="post" class="form form-horizontal" id="form-article-add" enctype="multipart/form-data">
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="text" class="input-text" value="{$info['name']}" placeholder="请输入分类名称" id="name" name="name">
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2">缩略图: </label>
      <div class="formControls col-xs-8 col-sm-9">
        <span class="btn-upload form-group">
          <input class="input-text upload-url radius" type="text" value="{$info['photo']}" name="uploadfile-1" id="uploadfile-1" readonly><a href="javascript:void();" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe642;</i> 浏览文件</a>
          <input type="file" multiple name="photo" class="input-file">
        </span>
        </br>
        <if condition="$info['photo'] neq ''"><img src="__DATA__/{$info['photo']}" style="width:100px;height:100px;"></if>
      </div>
    </div>

    
    <div class="row cl">
      <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序：</label>
      <div class="formControls col-xs-8 col-sm-9">
        <input type="number" class="input-text col-sm-9" value="{$info['sort']?$info['sort']:0}" placeholder="排序" id="sort" name="sort">
      </div>
    </div>
    
    <div class="row cl">
      <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
        <button  class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存</button>
      </div>
    </div>
  </form>
</div>

$(function(){
  $('.skin-minimal input').iCheck({
    checkboxClass: 'icheckbox-blue',
    radioClass: 'iradio-blue',
    increaseArea: '20%'
  });
  
  $("#form-article-add").validate({
    rules:{
      name:{
        required:true,
        minlength:2,
        maxlength:20
      },
      digest:{
        required:true,
      },    
    },
    onkeyup:false,
    focusCleanup:true,
    success:"valid",
    submitHandler:function(form){
